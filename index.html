<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>
	div{ width: 200px; height: 200px; border: 1px solid #000; background: red; float: left; margin-right: 10px; }
	#div3{ position: absolute; left: 300px; top: 300px;}
	.border{
		/*position: fixed;*/
		 color: #FCF2CF;
	}

</style>
<script src="js/vq.js" type="text/javascript" charset="utf-8"></script>
<script src="js/vq-animate.js" type="text/javascript" charset="utf-8"></script>
<script src="js/vq-drag.js" type="text/javascript" charset="utf-8"></script>
<script>
$(function(){
/*
 * 链式
 * $(
		$('#div1').css({'width':'60px','height':'30px'}).click(function fn(){
			alert($(this).html())
		})	
	)
 */
	
/*	
//  获取元素
    new VQ('#btn1').click(function(){
		alert(1)
	})
	new VQ('input').click(function(){
		alert(1)
	})
//  $替换new
    $('.btn').click(function(){
		alert(3)
    })
*/	
//	show 和 down
	//alert(document.getElementById('btn1').value)
	var onOff=true; 
	$('#btn1').click(function(){
		if (onOff) {
			$('#div1').hide();	
			$(this).val('隐藏');
		} else{
			$('#div1').show();
			$(this).val('显示');
		}
		onOff=!onOff;	
	})
//  hover
	$('#div1').hover(function(){
		document.title='over';
		$('#div1').css('background','green');
		console.log($('#div1').css('width')+','+$('#div1').css('height'))
	},function(){
		document.title='out';
		$('#div1').css('background','red');
	})
	$('#btn4').click(function(){
		/*
		 $('#div1').attr('className','border')
		console.log($('#div1').attr('class'))
		*/
		$('#div2').css({'width':'100px','height':'100px','background':'orange'})

	})
	
	$('#btn3').toggle(function(){
		//$('#div1').hide();
		$('#div1').animate({'width':'10','height':'10','opacity': '10'})
		
	},function(){
		//$('#div1').show();
		$('#div1').animate({'width':'100','height':'100','opacity': '100'})
	})
	
	$('div').eq(1).css('background','green')
	
//	var json={'width':'200px', 'height':'200px'}
//	for(var i in json){
//		alert(i)
//	}

/*阻止冒泡*/
	$(document).bind('contextmenu',function(){
		return false;
	})
	
	$('#div3').drag();
});

</script>
</head>
<body>
<input type="button" id="btn1" value="显示" />
<input type="button" id="btn2" value="按钮" />
<input type="button" id="btn3" value="toggle" />
<input type="button" id="btn4" value="属性" />
<div id="div1">
	123
</div>
<div id="div2"></div>
<div id="div3"></div>


</body>
</html>
